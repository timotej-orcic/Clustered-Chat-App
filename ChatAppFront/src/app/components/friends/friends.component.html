<div class="container">
  <div class="container">	
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="tab1" data-toggle="pill" href="#prijatelji" role="tab" aria-controls="tab1aria" aria-selected="true">My friends</a></li>
          <li class="nav-item"><a class="nav-link" id="tab2" data-toggle="pill" href="#zahtevi" role="tab" aria-controls="tab2aria" aria-selected="false">Friend requests</a></li>
          <li class="nav-item"><a class="nav-link" id="tab3" data-toggle="pill" href="#korisnici" role="tab" aria-controls="tab3aria" aria-selected="false">Add new friends</a></li>
      </ul>

      <div class="tab-content">
          <div class="tab-pane active" id="prijatelji" role="tabpanel" aria-labelledby="tab1aria">
              <div class="input-group mb-3">
                  <div class="col-md-3">
                  <input type="text" class="form-control" placeholder="Username" aria-label="kriterijumPrijateljiUN" aria-describedby="basic-addon2" [(ngModel)] = "friendUserName">
                  </div>
                  <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Name" aria-label="kriterijumPrijateljiIme" aria-describedby="basic-addon2" [(ngModel)] = "friendName">
                  </div>
                  <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Last Name" aria-label="kriterijumPrijateljiPrz" aria-describedby="basic-addon2" [(ngModel)] = "friendLastName">
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click) = "searchFriend()">Search</button>
                  </div>
                  <div>
                      <button class="btn btn-primary" type="button" (click) = "refreshFriend()">Refresh</button>
                    </div>
                </div>
                  <div class="container">
                          <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
                          <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngIf="friendsList==null || friendsList?.length === 0">No friends to show</tr>
                                  <tr *ngFor="let friend of friendsList">
                                  <td>{{friend.userName}}</td>
                                  <td>{{friend.name}}</td>
                                  <td>{{friend.lastName}}</td>
                                  <td>
                                      <button type="button" class="btn btn-primary" (click)="deleteFriend(friend)">Delete</button>
                                  </td>
                                  </tr> 
                             </tbody>
                          </table>
                          </div>
                  </div>
          </div>
          <div class="tab-pane" id="zahtevi" role="tabpanel" aria-labelledby="tab2aria">
                          <div class="container">
                                  <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
                                  <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Username</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Last Name</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <!--<tr *ngIf="zahteviLista==null || zahteviLista?.length === 0">Nema zahteva da se pokaze</tr>
                                      <tr *ngFor="let posiljalac of zahteviLista">
                                        <td>{{posiljalac.email}}</td>
                                        <td>{{posiljalac.ime}}</td>
                                        <td>{{posiljalac.prezime}}</td>
                                        <td>{{posiljalac.grad}}</td>
                                        <td>{{posiljalac.telefon}}</td>
                                        <td>
                                          <button type="button" class="btn btn-primary" (click) = "prihvatiZahtev(posiljalac,'Z')">Prihvati zahtev</button>
                                       </td>
                                        <td>
                                          <button type="button" class="btn btn-primary" (click) = "obrisiZahtev(posiljalac,'Z')">Obrisi zahtev</button>
                                        </td>
                                      </tr>  -->   
                                     </tbody>
                                  </table>
                                  </div>
                              </div>
              </div>
              <div class="tab-pane" id="korisnici" role="tabpanel" aria-labelledby="tab3aria">
                  <div class="input-group mb-3">
                      <div class="col-md-3">
                          <input type="text" class="form-control" placeholder="Username" aria-label="kriterijumKorisniciUN" aria-describedby="basic-addon2" [(ngModel)] = "userUserName">
                          </div>
                          <div class="col-md-3">
                              <input type="text" class="form-control" placeholder="Name" aria-label="kriterijumKorisniciIme" aria-describedby="basic-addon2" [(ngModel)] = "userName">
                          </div>
                          <div class="col-md-3">
                              <input type="text" class="form-control" placeholder="Last Name" aria-label="kriterijumKorisniciPrz" aria-describedby="basic-addon2" [(ngModel)] = "userLastName">
                          </div>
                      <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click) = "searchUser()">Search</button>
                      </div>
                      <div>
                          <button class="btn btn-primary" type="button" (click) = "refreshUser()">Refresh</button>
                        </div>
                    </div>
                      <div class="container">
                              <div class="card card-block bg-faded pozadina2 col-lg-10 gap-top">
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                  </tr>
                                </thead>
                                <tbody>
                                <tr *ngIf="userList==null || userList?.length === 0">No users to show</tr>
                                  <tr *ngFor="let user of userList; let i = index">
                                    <td>{{user.userName}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.lastName}}</td>
                                  </tr>
                                 </tbody>
                              </table>
                              </div>
                            </div>
              </div>
      </div>
  </div>
</div>
